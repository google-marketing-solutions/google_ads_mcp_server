[dependency-groups]
dev = [
  "commitizen",
  "dbt-bigquery",
  "mdformat",
  "mdformat-config",
  "mdformat-footnote",
  "mdformat-frontmatter",
  "mdformat-gfm",
  "mdformat-gfm-alerts",
